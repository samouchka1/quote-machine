
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><!--font awesome-->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="wrapper" class="mx-auto w-3/4 md:w-6/12 mt-24">
  <div id="quote-box" class="text-center border-2 rounded-md">

                    <div class="quote-text pt-10">

                        <span id="text"></span>

                    </div>



                    <div class="quote-author p-10">
                        
                        - <span id="author"></span>
                    
                    </div>



                    <div class="buttons">

                        <a class="button p-4" id="tweet-quote" title="Tweet it!" target="_top">
                            <i class="fa fa-twitter fa-2x pr-2 text-cyan-600"></i>
                        </a>


                         <button class="button p-2 border-2 border-neutral-300 bg-gray-300 hover:bg-gray-200 rounded-md" id="new-quote">New quote</button>

                    </div>


    </div><!--quote-box-->
  
                    <div class="footer text-right mt-4 text-sm">by <a href="https://github.com/samouchka1" target="_blank" class="text-cyan-600">samouchka</a></div>

</div>
</body>
