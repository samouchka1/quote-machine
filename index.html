<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><!--font awesome-->

    <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind CSS CDN-->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="wrapper" class="mx-auto w-4/5 md:w-6/12 mt-24">
  <div id="quote-box" class="text-center border-2 rounded-md bg-sky-100 shadow-md">
        <div class="quote-text pt-10 px-4 md:px-8">
            <span id="text"></span>
        </div>
        <div class="quote-author p-8"> 
            - <span id="author"></span>
        </div>
        <div class="buttons mb-10">
            <a class="button p-4" id="tweet-quote" title="Tweet it!" target="_top">
                <i class="fa fa-twitter fa-2x pr-2 text-cyan-600 hover:text-cyan-500"></i>
            </a>
                <button class="button p-2 border-2 border-neutral-300 bg-gray-300 hover:bg-gray-200 rounded-md" id="new-quote">New quote</button>
        </div>
    </div><!--quote-box-->              
    <div class="footer text-right mt-4 text-sm">by <a href="https://github.com/samouchka1" target="_blank" class="text-cyan-600 hover:text-cyan-500">samouchka</a></div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script type="text/javascript" src="script.js"></script>

</html>
